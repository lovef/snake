<html>
<header>
    <title>Simple Snake</title>
</header>
<body>
    <canvas id="canvas" width="100" height="100">Canvas is required for this to work</canvas>
    <script>
        var context = document.getElementById('canvas').getContext('2d');
        var size = { x: 100, y: 100 }
        var columns = 20;
        var rows = 20;
        var squareSize = { x: size.x / columns, y: size.y / rows }

        var position = { x: 10, y: 10}

        function draw(p) {
            context.fillRect(p.x * squareSize.x, p.y * squareSize.y, squareSize.x, squareSize.y);
        }

        draw(position);
    </script>
</body>
