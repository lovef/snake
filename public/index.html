<html>
<header>
    <title>Simple Snake</title>
</header>
<body>
    <canvas id="canvas" width="100" height="100">Canvas is required for this to work</canvas>
    <script>
        var context = document.getElementById('canvas').getContext('2d');
        var size = { x: 100, y: 100 }
        var columns = 20;
        var rows = 20;
        var squareSize = { x: size.x / columns, y: size.y / rows }

        var position = { x: 10, y: 10}

        function fill(p) {
            context.fillRect(p.x * squareSize.x, p.y * squareSize.y, squareSize.x, squareSize.y);
        }
        var position = { x: 10, y: 10}

        function clear(p) {
            context.clearRect(p.x * squareSize.x, p.y * squareSize.y, squareSize.x, squareSize.y);
        }

        function game() {
            clear(position);
            position.x += 1;
            position.x %= columns;
            fill(position);
        }

        document.addEventListener('keydown', function(e) {
            switch(e.code) {
                case 'ArrowLeft': console.log('left'); break;
                case 'ArrowRight': console.log('right'); break;
                case 'ArrowUp': console.log('up'); break;
                case 'ArrowDown': console.log('down'); break;
            }
        })

        window.setInterval(game, 100);
    </script>
</body>
